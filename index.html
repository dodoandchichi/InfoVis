<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>축구 선수 데이터 시각화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./src/barchart.js"></script>
    <script src="./src/radarchart.js"></script>
    <script src="./src/linecirclechart.js"></script>
    <script src="./src/mapchart.js"></script>
    <script src="./src/app.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">축구 선수 데이터 시각화</span>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="controls mb-4">
            <div class="row mb-3">
                <div class="col">
                    <label for="club-select" class="form-label">클럽 선택:</label>
                    <select id="club-select" class="form-select">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="col">
                    <label for="player-select" class="form-label">선수 선택:</label>
                    <select id="player-select" class="form-select"></select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col d-flex align-items-center">
                    <label class="form-label me-2"><strong>X:</strong></label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="x-encoding" value="All" id="x-all" checked>
                            <label class="form-check-label" for="x-all">All</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="x-encoding" value="Defender" id="x-def">
                            <label class="form-check-label" for="x-def">Defender</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="x-encoding" value="Midfielder" id="x-mid">
                            <label class="form-check-label" for="x-mid">Midfielder</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="x-encoding" value="Forward" id="x-for">
                            <label class="form-check-label" for="x-for">Forward</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="x-encoding" value="Goalkeeper" id="x-gk">
                            <label class="form-check-label" for="x-gk">Goalkeeper</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col d-flex align-items-center">
                    <label class="form-label me-2"><strong>Y:</strong></label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="y-encoding" value="goals_overall" id="y-goals" checked>
                            <label class="form-check-label" for="y-goals">Goals</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="y-encoding" value="assists_overall" id="y-assists">
                            <label class="form-check-label" for="y-assists">Assists</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="y-encoding" value="appearances_overall" id="y-appearances">
                            <label class="form-check-label" for="y-appearances">Appearances</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="y-encoding" value="minutes_played_overall" id="y-minutes">
                            <label class="form-check-label" for="y-minutes">Minutes Played</label>
                        </div>
                    </div>
                </div>
                <div class="col text-end">
                    <button class="btn btn-secondary" id="reset">Reset</button>
                </div>
            </div>
        </div>

        <div id="charts" class="d-flex justify-content-between">
            <div id="barchart" class="border p-2" style="width: 60%; height: 400px;"></div>
            <div id="radarchart" class="border p-2 d-flex align-items-center justify-content-center" style="width: 35%; height: 400px;"></div>
        </div>
        <div id="linecirclechart-map" class="d-flex justify-content-between mt-4">
            <div id="linecirclechart" class="border p-1" style="width: 70%; height: 400px;"></div>
            <div id="map" style="width: 30%; height: 400px;"></div>
        </div>
    </main>
</body>
</html>
